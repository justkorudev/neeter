<!DOCTYPE html>
<html>

<head>
  <title>Neeter</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div id="username-popup" style="display: none;">
    <h2>Welcome Back!</h2>
    <p>Please enter your username and select a Circle.</p>
    <form id="username-form">
      <input id="username-input" type="text" placeholder="Username"></input>
      <select id="room-select"></select>
      <input id="create-room-name" type="text" placeholder="Circle Name"></input>
      <button>Submit</button>
    </form>
  </div>
  <div id="chat-window" style="display: none;">
    <button id="back-button">Back</button>
    <button id="room-settings">Room Settings</button>
    <div id="roomnameanddesc">
    <h2 id="roomnam"><span id="current-room"></span></h2>
    <h3 id="roomdesc"><span id="current-room-description"></span></h3>
    </div>
    <ul id="messages"></ul>
    <form id="message-form">
      <span id="replyingtotext">Replying</span>
      <span id="editingmsgtext">Editing a message </span>
      <button id="cancelreplyoredit">Cancel</button>
      <input id="message" type="text" placeholder="Type a message..." maxlength="2000">
      <span id="char-count"></span>
      <span id="ratelimitalert">Whoa! You're going too fast! Slow down a bit and try again.</span>
      <button id="sendbtn">Send</button>
    </form>
    <audio id="notification" src="/notification.mp3"></audio>
  </div>
  <div id="circlesettings-window" style="display: none;">
    <button id="circlesettings-back-button">Close Settings</button>
    <h2>Circle Settings</h2>
    <form id="circle-settings-form">
      <input id="circle-name" type="text" placeholder="Circle Name"></input>
      <input id="circle-description" type="text" placeholder="Circle Description"></input>
      <input id="circle-emoji" type="text" placeholder="Circle Icon (Emoji)"></input>
      <button id="circlesettings-save-button">Save</button>
    </form>
  <script src="index.js"></script>
</body>

</html>

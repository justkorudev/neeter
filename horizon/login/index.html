<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeter - Login</title>
    <link rel="stylesheet" href="/login/index.css">
    <script src="https://kit.fontawesome.com/cd0fd6e41b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="/js-tools/json2.js"></script>
    <script type="text/javascript" src="/js-tools/l10n.js"></script>
    <script type="text/javascript" src="langs.js"></script>
</head>

<body>
    <div id="login-form">
        <h1 id="welcomeback">Welcome Back!</h1>
        <p id="loginwithyouremailtext">Log in with your email to access Neeter.</p>
        <div class="email">
            <div class="sec-2">
                <input id="login-email-input" type="email" name="email" placeholder="Email / Username" />
            </div>
        </div>

        <div class="password">
            <div class="sec-2">
                <input id="login-password-input" type="password" name="password" class="password"
                    placeholder="Password" />
            </div>
        </div>

        <button class="login" id="login-button">Login</button>

        <div class="footer">
            <span id="sign-up-instead" class="change-login-action">Sign up Instead</span>
            <span id="forgot-password-login">Forgot Your Password?</span>
        </div>
    </div>
    <div id="register-form">
        <h1 id="hellothere">Hello There!</h1>
        <p id="welcometoneeter">Welcome to Neeter! Please enter your details to create an account.</p>
        <div class="email">
            <div class="sec-2">
                <input id="reg-email-input" type="email" name="email" placeholder="Email Address" />
            </div>
        </div>

        <div class="username">
            <div class="sec-2">
                <input id="reg-username-input" type="text" name="username" placeholder="Username" />
            </div>
        </div>

        <div class="password">
            <div class="sec-2">
                <input id="reg-password-input" type="password" name="password" class="password"
                    placeholder="Password" />
            </div>
        </div>

        <button id="register-button" class="register">Register</button>

        <div class="footer">
            <span id="sign-in-instead" class="change-login-action">Sign in Instead</span>
        </div>
    </div>
    <script type="module" src="/login/index.js"></script>
</body>

</html>
